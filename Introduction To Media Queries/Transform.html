<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .box{
            border: solid;
            height: 50px;
            width: 50px;
            /* transform: translate(50px,100px); */
            /* transform:translateX(100px); */

            transform: translateY(100px);
        }
        .image{
            /* transform: scale(1.5,2.5); */
            /* transform: scale(1.2); */
            /* transform: rotate(45deg); */
            transform: skew(5deg,20deg);
        }
    </style>
</head>
<body>
    <!-- <div class="box"></div> -->
    <img class="image" src="/desktop-wallpaper-jagannath-lord-jagannath-indian-gods-hindu-art.jpg" alt="image">
</body>
</html>
